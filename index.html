<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Colour Game</title>
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
        <!-- animation css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
        <!-- font awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous"
        />
        <!-- custom css -->
        <link rel="stylesheet" href="style.css" />
        <!-- favicon -->
        <link rel="shortcut icon" type="image/png" href="favicon.png" />
    </head>
    <body>
        <div id="body">
        <div id="game-info-container">
            <h2 class="animate__animated animate__tada animate__delay-1s">GUESS THE COLOUR</h2>
            <h1 id="chosen-colour-value" class="animate__animated animate__backInDown"></h1>
            <div id="game-modes">
                <ul>
                    <li><button class="difficulty-button colorbutton-1">Easy</button></li>
                    <li><button class="difficulty-button">Medium</button></li>
                    <li><button class="difficulty-button">Hard</button></li>
                    <li><button class="difficulty-button">Insane</button></li>
                </ul>
                <h2 id="lives"><i class="fas fa-heart heart-icon"></i></h2>
            </div>
        </div>
        <div id="colours-outer-container">
            <div id="colours-container">
                <div class="box" id="colour1"></div>
                <div class="box" id="colour2"></div>
                <div class="box" id="colour3"></div>
                <div class="box" id="colour4"></div>
                <div class="box" id="colour5"></div>
                <div class="box" id="colour6"></div>
                <div class="box" id="colour7"></div>
                <div class="box" id="colour8"></div>
            </div>
            <button id="generate-colour-button">New Game</button>
        </div>
    </div>
        <script src="main.js"></script>
    </body>
</html>
